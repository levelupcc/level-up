# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: LevelUp
description: Resources for the global digital safety training community.
#baseurl: "/level-up" # the subpath of your site, e.g. /blog 
url: "https://levelup.houndbee.com" # the base hostname & protocol for your site

exclude: ["node_modules", "gulpfile.js", "package.json"]
include: ["_pages"]

# Build settings
markdown: kramdown
