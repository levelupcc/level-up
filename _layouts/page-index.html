---
layout: content-page
---
<section class="section-block">
<h2>Resources: </h2>
  {% for node in site.pages %}
    {% if page.title == node.parent %}
      <h3>{{ node.title }}</h3>
      <p>{{ node.summary }}</p>
      <a href="{{ site.baseurl }}{{ node.url }}"><strong>Continue to full resource >></strong></a>
    {% endif %}
  {% endfor %}
</section>
